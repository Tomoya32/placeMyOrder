<title>pmo-order-phone</title>
<script type="text/stache" can-autorender>
  <can-import from="place-my-order-assets" />
  <can-import from="pmo/order/phone/phone.component!" />

  <div class="order-form" style="margin-top: 50px;">
    <pmo-order-phone order="{order}"></pmo-order-phone>
  </div>
</script>
<script src="../../../node_modules/steal/steal.js" main="can/view/autorender/" live-reload="false">
import Order from "pmo/models/order";
import $ from "jquery";

can.autorender().then(function(){
  $("pmo-order-phone").viewModel().attr("order", new Order());
});

</script>
