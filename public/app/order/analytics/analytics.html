<script type='text/stache' can-autorender>
  <can-import from="app/models/order" />
  <h2>New Orders</h2>
  <order-model findAll="{status='new'}">
  	{{#isPending}}Pending{{/isPending}}
  	{{#isResolved}}
  		<ul>
  		{{#each value}}
  			<li>Order: {{name}}</li>
  		{{/each}}
  		</ul>
  	{{/isResolved}}
  </order-model>
  <h2>Preparing</h2>
  <order-model findAll="{status='preparing'}">
  	{{#isPending}}Pending{{/isPending}}
  	{{#isResolved}}
  		<ul>
  		{{#each value}}
  			<li>Order: {{name}}</li>
  		{{/each}}
  		</ul>
  	{{/isResolved}}
  </order-model>
  <h2>Delivery</h2>
  <order-model findAll="{status='delivery'}">
  	{{#isPending}}Pending{{/isPending}}
  	{{#isResolved}}
  		<ul>
  		{{#each value}}
  			<li>Order: {{name}}</li>
  		{{/each}}
  		</ul>
  	{{/isResolved}}
  </order-model>
  <h2>Delivered</h2>
  <order-model findAll="{status='delivered'}">
  	{{#isPending}}Pending{{/isPending}}
  	{{#isResolved}}
  		<ul>
  		{{#each value}}
  			<li>Order: {{name}}</li>
  		{{/each}}
  		</ul>
  	{{/isResolved}}
  </order-model>
</script>
<script src="../../../node_modules/steal/steal.js"
        main="can/view/autorender/"></script>
